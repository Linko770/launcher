<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="./lib/css/account.css">
<script type="text/javascript" src="./lib/jquery/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="./lib/js/lost.js"></script>
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
</head>
<body>
	<div class="header">
		<div class="header_r fr">找回密码</div>
	</div>
	
	<div class="main cont">
		<div class="title">
			<div class="fl">
				<h2>找回密码</h2>
			</div>
		</div>
		<hr>
		<div class="list cont">
			<h3>请您回忆以下信息</h3>
			<div class="list_title">
				<p>请选择您当时注册的账号类型</p>
				<ul>
					<li>
					<input type="radio" name="type" class="type" id="type0" checked="checked">
					<label for="type0">我记得当时注册的是<lable class="red">用户名类型</lable>帐号</label>
					</li>
					<li>
					<input type="radio" name="type" class="type" id="type1">
					<label for="type1">我记得当时注册的是<lable class="red">邮箱类型</lable>帐号</label>
					</li>
				</ul>
				
				
				<div class="short_hr"><hr></div>
			</div>
			<form autocomplete="off" action="index.php?action=lost" method="post" onsubmit="return checksubmit();">
				<ul>
				<li><span id="username_label">用户名</span><input type="text" name="username" id="username" value="{$username}" placeholder="请输入用户名"><lable class="red"> *</lable></li>
				<li><span>密保问题</span>
				<select name="question">
				<option value="1">母亲的名字</option>
				<option value="2">爷爷的名字</option>
				<option value="3">父亲出生的城市</option>
				<option value="4">您其中一位老师的名字</option>
				<option value="5">您个人计算机的型号</option>
				<option value="6">您最喜欢的餐馆名称</option>
				<option value="7">驾驶执照最后四位数字</option>
				</select>
				<lable class="red"> *</lable></li>
				<li><span>问题答案</span><input type="text" name="new_pw2" id="new_pw2" value="{$new_pw2}" placeholder="请输入密保问题的答案" maxlength="40"><lable class="red"> *</lable></li>
				<input type="hidden" name="ac_type" id="ac_type" value="0">
				<li><span class="fl">验证码</span><input class="fl" type="text" name="code" id="code" placeholder="验证码" maxlength="4"><div class="code_div fl"><a href="javascript:void(0);" onclick="code_refresh();"><img id="codeimg" border="1" src="./lib/model/captcha.class.php?r={$rand}"><label for="codeimg">&nbsp;看不清？</label></a></div></li>
				<div class="short_hr"><hr></div>
				<li><input type="submit" value="提&nbsp;交">&nbsp;<input type="reset" value="重&nbsp;置"></li>
				<li><p class="msg red">{$msg}</p></li>
				</ul>
			</form>
		</div>
		<div class="cont">
			<a href="index.php">单击返回上一层</a>
		</div>
	</div>
	<div class="footer_blank"></div>
	<div class="footer">
		<p class="fr">Powered by lin &copy; 2016</p>
	</div>
